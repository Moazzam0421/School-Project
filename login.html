        <div class="login-form">
            <form>
                <div class="form-group mx-auto p-1 legend">
                  <label for="exampleInputEmail1">Student ID</label>
                  <input type="email" class="form-control me-1 border-0 rounded-4 shadow" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter id">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your Roll no. with anyone else.</small> -->
                </div>
                <div class="form-group mx-auto p-1 ">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control me-1 border-0 rounded-4 shadow" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check mx-auto p-1 ">
                  <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                  <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                </div>
                <button type="submit" class="btn btn-lg btn-primary mx-auto  d-flex align-item-center  justify-content-center shadow  rounded-pill">Login</button>
                <a  type="button" class=" text-primary d-flex justify-content-center m-4" href="#">Forget password?</a>
              </form>
        </div>
    </div>
